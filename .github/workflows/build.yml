name: Build

on:
  push:
    branches: [main, changeset-release/main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: TypeScript & Vite Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
