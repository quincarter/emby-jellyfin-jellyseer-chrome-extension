name: Publish Extension

on:
  push:
    branches:
      - main
      - changeset-release/main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # This is needed for changesets to be able to push to the repo
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This will run 'yarn changeset version' if changesets exist,
          # or 'yarn changeset publish' if no changesets exist.
          # Since "private": true is set in package.json, it will only create tags.
          publish: yarn changeset publish
        env:
          # Use a custom PAT if available to trigger other workflows
          GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
          HUSKY: 0

      # Build, Zip, Release and Upload if changesets published OR if we just merged a version bump
      - name: Build and Pack extension
        if: steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')
        run: |
          yarn build:extension
          zip -r extension.zip dist/
          echo "ZIP_PATH=$GITHUB_WORKSPACE/extension.zip" >> $GITHUB_ENV

      - name: List files (Debug)
        run: |
          ls -lh extension.zip || echo "ZIP NOT FOUND"
          pwd

      - name: Check Secrets
        id: check_secrets
        run: |
          echo "has_chrome=${{ secrets.CHROME_EXTENSION_ID != '' }}" >> $GITHUB_OUTPUT
          echo "has_edge=${{ secrets.EDGE_PRODUCT_ID != '' && secrets.EDGE_TENANT_ID != '' }}" >> $GITHUB_OUTPUT

      - name: Get version from package.json
        if: steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Tag Release
        if: steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')
        run: |
          TAG="v${{ steps.pkg_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            echo "Creating and pushing tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')
        uses: softprops/action-gh-release@v2
        with:
          # Use the version from Changesets if available, otherwise use the one from package.json
          tag_name: ${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version && format('v{0}', fromJson(steps.changesets.outputs.publishedPackages)[0].version) || format('v{0}', steps.pkg_version.outputs.version) }}
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: (steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')) && steps.check_secrets.outputs.has_chrome == 'true'
        continue-on-error: true
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          npx chrome-webstore-upload-cli@latest upload \
            --extension-id "$EXTENSION_ID" \
            --client-id "$CLIENT_ID" \
            --client-secret "$CLIENT_SECRET" \
            --refresh-token "$REFRESH_TOKEN" \
            --source "$ZIP_PATH" \
            --auto-publish

      - name: Upload to Edge Add-ons
        if: (steps.changesets.outputs.published == 'true' || contains(github.event.head_commit.message, 'Version Packages')) && steps.check_secrets.outputs.has_edge == 'true'
        uses: wdzeng/edge-addon@v1
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}
          client-secret: ${{ secrets.EDGE_CLIENT_SECRET }}
          access-token-url: https://login.microsoftonline.com/${{ secrets.EDGE_TENANT_ID }}/oauth2/token
          zip-path: ${{ env.ZIP_PATH }}
