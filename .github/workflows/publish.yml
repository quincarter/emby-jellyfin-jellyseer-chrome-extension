name: Publish Extension

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # This is needed for changesets to be able to push to the repo
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This will run 'yarn changeset version' if changesets exist,
          # or 'yarn changeset publish' if no changesets exist.
          # Since "private": true is set in package.json, it will only create tags.
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      # Build, Zip, Release and Upload only if changesets actually published (tagged)
      - name: Build extension
        if: steps.changesets.outputs.published == 'true'
        run: yarn build:extension

      - name: Zip extension
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd dist
          zip -r ../extension.zip .
          cd ..

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          # Extract the tag from changesets output if available, or use the latest tag
          tag_name: ${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version && format('v{0}', fromJson(steps.changesets.outputs.publishedPackages)[0].version) }}
          files: extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: steps.changesets.outputs.published == 'true'
        uses: Klemensas/chrome-extension-upload-action@v1.1
        with:
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip-path: extension.zip
          publish: true

      - name: Upload to Edge Add-ons
        if: steps.changesets.outputs.published == 'true'
        uses: wdzeng/edge-addon@v1
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}
          api-key: ${{ secrets.EDGE_CLIENT_SECRET }}
          zip-path: extension.zip
