name: Vitest

on:
  push:
    branches: [main, changeset-release/main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vitest:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Vitest
        run: yarn test:unit:coverage

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npx tsx scripts/generate-coverage-badges.ts vitest

      - name: Deploy badge to gh-badges branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/badges
          publish_branch: gh-badges
          destination_dir: vitest
          keep_files: true
